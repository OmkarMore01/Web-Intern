</head>

        <a class="navbar-brand fw-bold" href="#">EduManage</a>

            data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddStudent.html">Add Student</a>

<!-- ================= FORM ================= -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Issue Sports Material</h3>
                </div>

                <div class="card-body">
                    <form method="post" action="IssueMaterial">

                        <h5 class="text-primary mb-3">Student & Material Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Student ID</label>
                            <input type="number" name="student_id" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" name="student_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Material ID</label>
                            <input type="number" name="material_id" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Material Type</label>
                            <select name="material_type" class="form-select" required>
                                <option value="">Select Sport</option>
                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Badminton</option>
                                <option>Volleyball</option>
                                <option>Indoor</option>
                                <option>Fitness</option>
                                <option>Athletics</option>
                                <option>Martial Arts</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Material Name</label>
                            <input type="text" name="material_name" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" name="quantity" class="form-control" min="1" required>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                Issue Material
                            </button>
                            <a href="Home.html" class="btn btn-danger btn-lg">
                                Cancel
                            </a>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
