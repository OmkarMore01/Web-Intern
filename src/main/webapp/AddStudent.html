            data-bs-target="#navbarSupportedContent">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!-- ================= FORM ================= -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>College Intersport Event Registration</h3>
                </div>

                <div class="card-body">
                    <form method="post" action="StudentRegister">

    <!-- Student Details -->
    <h5 class="text-primary mb-3">Student Details</h5>

    <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" name="sname" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Enrollment / Student ID</label>
        <input type="number" name="sid" class="form-control" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" name="course" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Study Year</label>
            <select name="year" class="form-select" required>
                <option value="">Select Year</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">College Name</label>
        <input type="text" name="college" class="form-control" required>
    </div>

    <!-- Sport Details -->
    <h5 class="text-primary mt-4 mb-3">Sport Details</h5>

    <div class="mb-3">
        <label class="form-label">Sport Name</label>
        <select class="form-select" name="sport" required>
            <option value="">Select Sport</option>
            <option>Cricket</option>
            <option>Football</option>
            <option>Basketball</option>
            <option>Volleyball</option>
            <option>Badminton</option>
            <option>Athletics</option>
        </select>
    </div>

    <!-- Buttons -->
    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-success btn-lg">Register</button>
        <button type="reset" class="btn btn-danger btn-lg">Cancel</button>
    </div>

</form>
