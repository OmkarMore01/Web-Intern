<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page background */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Form container */
        .register-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.8s ease;
        }

        /* Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus effect */
        .form-control:focus {
            border-color: #1d2b64;
            box-shadow: 0 0 8px rgba(29, 43, 100, 0.4);
        }

        /* Button hover animation */
        .btn-custom {
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(29, 43, 100, 0.4);
        }

        /* Link styling */
        .login-link a {
            text-decoration: none;
            color: #1d2b64;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h3 class="text-center mb-4">Create Account</h3>

        <form action="Regi">
            <div class="mb-3">
                <label class="form-label">Create a Username</label>
                <input type="text" name="uname" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Create a Password</label>
                <input type="password" name="pass" class="form-control" minlength="8" maxlength="16" placeholder="Enter password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-custom">Register</button>
                <button type="reset" class="btn btn-outline-secondary btn-custom">Cancel</button>
            </div>

            <div class="text-center mt-3 login-link">
                <span>Already registered? </span>
                <a href="Login.html">Login here</a>
            </div>
        </form>
    </div>

</body>
</html>
