<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2575fc;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button[type="submit"] {
            background: #2575fc;
            color: #fff;
        }

        button[type="submit"]:hover {
            background: #1a5fd0;
        }

        button[type="reset"] {
            background: #ccc;
        }

        button[type="reset"]:hover {
            background: #b3b3b3;
        }
    </style>
</head>

<body>
    <form action="LoginCheck">
        <h2>Login</h2>

        <label>Enter Username</label>
        <input type="text" name="username" placeholder="Username" required>

        <label>Enter Password</label>
        <input type="password" name="password" placeholder="Password" required>

        <div class="buttons">
            <button type="submit">Login</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>
</html>
